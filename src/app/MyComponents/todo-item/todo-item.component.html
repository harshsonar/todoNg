<div class="mx-5">

    <h3 [ngClass]="{'strike': !todo.active, 'nostrike': todo.active}">{{todo.title}}</h3>
    <!-- add class 'strike' if todo.active is not true. -->
    <p [ngClass]="{'strike': !todo.active, 'nostrike': todo.active}">{{todo.desc}}</p>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="exampleCheck1">Mark As Done</label>
    </div>

    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
