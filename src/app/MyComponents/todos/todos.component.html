<div class="container">
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
</div>

<div class="containerTodos">
    <!-- if no todos then run below line- -->
    <div *ngIf="this.todos.length===0; else elseBlock">Add a Todo to display.</div>
    <!-- else-> -->
    <ng-template #elseBlock>

        <div *ngFor="let todo of todos; index as i">
            <!-- 'todo' is defined here. 'todos' refers to todos.component.ts (I think so) -->
            <!-- *ngFor is a directive. Directives are custom html attributes provided by angular. It's like a for loop. -->
            <!-- <li>{{todo.sno}} - {{todo.title}} - {{todo.desc}} -0 {{todo.active}}</li> -->

            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"
                (todoCheckbox)="toggleDone($event)"></app-todo-item>
            <!-- above line says "listen to "deleteTodo event" and fire todoDelete function which is in todos.component.ts -->
        </div>
